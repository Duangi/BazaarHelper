name: "Release"

on:
  push:
    tags:
      - 'v*' # 触发条件：推送 v0.3.0 这种标签

jobs:
  publish:
    permissions:
      contents: write # 必须：允许修改仓库里的 update.json
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust
        uses: dtolnay/rust-toolchain@stable

      # 1. 自动同步版本号（无需手动改 package.json）
      - name: Sync version from tag
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          echo "同步版本号至: $version"
          $pkg = Get-Content package.json | ConvertFrom-Json
          $pkg.version = $version
          $pkg | ConvertTo-Json | Out-File package.json -Encoding utf8
          $conf = Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json
          $conf.version = $version
          $conf | ConvertTo-Json -Depth 10 | Out-File src-tauri/tauri.conf.json -Encoding utf8

      - name: install frontend dependencies
        run: npm install

      # 2. 运行 Tauri 构建
      - uses: tauri-apps/tauri-action@v0
        id: tauri_build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: "Bazaar Helper v__VERSION__"
          releaseDraft: true
          prerelease: false

      # 3. 核心修复逻辑：补签 + 自动生成 update.json
      - name: Force Sign and Update JSON
        shell: pwsh
        env:
          # 获取 Secret 里的两行私钥文本
          PRIVATE_KEY_TEXT: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          $version = "${{ steps.tauri_build.outputs.appVersion }}"
          $bundlePath = "src-tauri/target/release/bundle/nsis"
          
          # 找到生成的安装包
          $exeFile = Get-ChildItem -Path "$bundlePath/*.exe" -Recurse | Where-Object { $_.Name -like "*setup.exe" } | Select-Object -First 1
          echo "目标安装包: $($exeFile.FullName)"

          # 强制补签
          echo "⚠️  正在生成签名..."
          $tempKeyPath = "src-tauri/temp.key"
          # 使用 Node.js 确保私钥文件写入格式 100% 正确（处理换行符）
          node -e "fs.writeFileSync('$tempKeyPath', process.env.PRIVATE_KEY_TEXT)"
          
          $env:TAURI_SIGNING_PRIVATE_KEY_PASSWORD = "$env:PRIVATE_KEY_PASSWORD"
          npx tauri signer sign "$($exeFile.FullName)" --private-key-path "$tempKeyPath"
          
          # 检查签名结果
          $sigFile = Get-ChildItem -Path "$bundlePath/*.sig" -Recurse | Select-Object -First 1
          if ($null -eq $sigFile) { Write-Error "❌ 补签失败"; exit 1 }
          
          $signature = Get-Content -Path $sigFile.FullName
          echo "✅ 成功获取签名"

          # 构造 update.json 
          # 注意：URL 必须对应你 Release 页面生成的文件名格式
          $updateData = @{
              version = $version
              notes = "Bazaar Helper v$version 自动发布"
              pub_date = Get-Date -Format "yyyy-MM-ddTHH:mm:ssZ"
              platforms = @{
                  "windows-x86_64" = @{
                      signature = $signature
                      url = "https://github.com/${{ github.repository }}/releases/download/v$version/BazaarHelper_$($version)_x64-setup.exe"
                  }
              }
          }
          $updateData | ConvertTo-Json -Depth 10 | Out-File "update.json" -Encoding utf8
          if (Test-Path $tempKeyPath) { Remove-Item $tempKeyPath }
          echo "✅ update.json 处理完成"

      # 4. 把更新后的 update.json 强行推回仓库
      - name: Commit and push update.json
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add update.json
          git commit -m "chore: 自动更新版本元数据 [skip ci]"
          git push origin main --force