name: Release Build

on:
  push:
    tags:
      - 'v*' # 当推送 v 开头的 tag 时触发，如 v1.4.1
  workflow_dispatch: # 允许手动触发
    inputs:
      version:
        description: 'Version to build (e.g., v1.4.1)'
        required: false
        default: 'manual-build'

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install dependencies (Homebrew)
        run: |
          brew install opencv onnxruntime onnx protobuf re2

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Node dependencies
        run: npm ci

      - name: Build Tauri app (macOS)
        env:
          LIBCLANG_PATH: /Library/Developer/CommandLineTools/usr/lib
          DYLD_FALLBACK_LIBRARY_PATH: /Library/Developer/CommandLineTools/usr/lib
          PKG_CONFIG_PATH: /opt/homebrew/opt/opencv/lib/pkgconfig
          ORT_DYLIB_PATH: /opt/homebrew/lib/libonnxruntime.dylib
        run: npm run tauri build

      - name: Bundle ONNX Runtime libraries
        run: |
          chmod +x src-tauri/scripts/bundle_onnxruntime_macos.sh
          cd src-tauri
          ./scripts/bundle_onnxruntime_macos.sh

      - name: Upload Build Artifacts (Manual Build)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: macos-bundle
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app

      - name: Create Release (Tag Build)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install OpenCV (vcpkg)
        run: |
          vcpkg install opencv4:x64-windows
          vcpkg integrate install

      - name: Set OpenCV environment variables
        run: |
          echo "VCPKG_ROOT=C:\vcpkg" >> $env:GITHUB_ENV
          echo "OpenCV_DIR=C:\vcpkg\installed\x64-windows\share\opencv4" >> $env:GITHUB_ENV
          echo "OPENCV_LINK_LIBS=opencv_world4" >> $env:GITHUB_ENV
          echo "OPENCV_LINK_PATHS=C:\vcpkg\installed\x64-windows\lib" >> $env:GITHUB_ENV
          echo "OPENCV_INCLUDE_PATHS=C:\vcpkg\installed\x64-windows\include" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Node dependencies
        run: npm ci

      - name: Clean old bundles
        run: |
          if (Test-Path "src-tauri/target/release/bundle/nsis") {
            Remove-Item "src-tauri/target/release/bundle/nsis/*" -Recurse -Force
          }
        shell: pwsh

      - name: Build Tauri app (Windows)
        run: npm run tauri build

      - name: Copy dependencies to release directory
        run: |
          $releaseDir = "src-tauri/target/release"
          $resourcesDir = "src-tauri/resources"
          
          # 复制 OpenCV DLL
          $opencvDll = "C:\vcpkg\installed\x64-windows\bin\opencv_world4.dll"
          if (Test-Path $opencvDll) {
            Copy-Item $opencvDll -Destination "$releaseDir\" -Force
            Write-Host "✅ Copied OpenCV DLL"
          }
          
          # 复制 ONNX Runtime DLL
          $onnxDlls = @(
            "onnxruntime.dll",
            "DirectML.dll",
            "onnxruntime_providers_shared.dll",
            "onnxruntime_providers_dml.dll"
          )
          
          foreach ($dll in $onnxDlls) {
            $sourcePath = "$resourcesDir\$dll"
            if (Test-Path $sourcePath) {
              Copy-Item $sourcePath -Destination "$releaseDir\" -Force
              Write-Host "✅ Copied $dll"
            }
          }
        shell: pwsh

      - name: Manual signing with Tauri signer
        run: |
          # 创建临时私钥文件
          $keyPath = "src-tauri/tauri.key"
          $env:TAURI_SIGNING_PRIVATE_KEY | Out-File -FilePath $keyPath -Encoding ASCII
          
          # 查找安装包
          $bundlePath = "src-tauri/target/release/bundle/nsis"
          $exeFile = Get-ChildItem -Path "$bundlePath\*setup.exe" | Select-Object -First 1
          
          if ($null -eq $exeFile) {
            throw "Installer file not found"
          }
          
          Write-Host "Found installer: $($exeFile.Name)"
          
          # 执行签名
          npx tauri signer sign --private-key-path $keyPath $exeFile.FullName
          
          # 验证签名文件是否生成
          $sigFile = "$($exeFile.FullName).sig"
          if (-not (Test-Path $sigFile)) {
            throw "Signature file not generated"
          }
          
          Write-Host "✅ Signature generated successfully"
          
          # 清理临时私钥
          Remove-Item $keyPath -Force
        shell: pwsh
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload Build Artifacts (Manual Build)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundle
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.exe.sig

      - name: Create Release (Tag Build)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.exe.sig
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
