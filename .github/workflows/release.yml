name: "Release"

on:
  push:
    tags:
      - 'v*' # 触发条件：推送 v0.2.6 这种格式的标签

jobs:
  publish:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust
        uses: dtolnay/rust-toolchain@stable

      # 1. 核心：从 Git Tag 自动同步版本号到所有配置文件
      - name: Sync version from tag
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          echo "检测到版本号: $version"
          
          # 更新 package.json
          $pkg = Get-Content package.json | ConvertFrom-Json
          $pkg.version = $version
          $pkg | ConvertTo-Json | Out-File package.json -Encoding utf8

          # 更新 tauri.conf.json
          $conf = Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json
          $conf.version = $version
          $conf | ConvertTo-Json -Depth 10 | Out-File src-tauri/tauri.conf.json -Encoding utf8

      - name: install frontend dependencies
        run: npm install

      # 2. 运行 Tauri 构建（生成安装包）
      - uses: tauri-apps/tauri-action@v0
        id: tauri_build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: "Bazaar Helper v__VERSION__"
          releaseDraft: true
          prerelease: false

      # 3. 核心修复逻辑：补签 + 生成 update.json
      - name: Force Sign and Update JSON
        shell: pwsh
        run: |
          $version = "${{ steps.tauri_build.outputs.appVersion }}"
          $bundlePath = "src-tauri/target/release/bundle/nsis"
          
          # 定位安装包
          $exeFile = Get-ChildItem -Path "$bundlePath/*.exe" -Recurse | Where-Object { $_.Name -like "*setup.exe" } | Select-Object -First 1
          if ($null -eq $exeFile) { Write-Error "未找到安装包文件"; exit 1 }
          echo "目标安装包: $($exeFile.FullName)"

          # 检查签名，不存在则强制手动签名
          $sigFile = Get-ChildItem -Path "$bundlePath/*.sig" -Recurse | Select-Object -First 1
          if ($null -eq $sigFile) {
            echo "⚠️  自动签名失败，正在通过 Secret 重建私钥并补签..."
            
            $tempKeyPath = "src-tauri/temp.key"
            # 使用环境变量中转，彻底避开 PowerShell 缩进语法陷阱
            $env:RAW_KEY_DATA = "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}"
            $env:RAW_KEY_DATA | Out-File -FilePath $tempKeyPath -Encoding ascii
            
            $env:TAURI_SIGNING_PRIVATE_KEY_PASSWORD = "${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}"
            
            # 调用签名工具，直接指向临时私钥文件
            npx tauri signer sign "$($exeFile.FullName)" --private-key-path "$tempKeyPath"
            
            if (Test-Path $tempKeyPath) { Remove-Item $tempKeyPath }
            $sigFile = Get-ChildItem -Path "$bundlePath/*.sig" -Recurse | Select-Object -First 1
          }

          if ($null -eq $sigFile) { Write-Error "❌ 补签失败，无法生成 .sig 文件"; exit 1 }

          # 抓取签名内容
          $signature = Get-Content -Path $sigFile.FullName
          echo "✅ 成功获取签名内容"

          # 构造最终的 update.json
          $updateData = @{
              version = $version
              notes = "Bazaar Helper v$version 自动发布"
              pub_date = Get-Date -Format "yyyy-MM-ddTHH:mm:ssZ"
              platforms = @{
                  "windows-x86_64" = @{
                      signature = $signature
                      url = "https://github.com/${{ github.repository }}/releases/download/v$version/BazaarHelper_$($version)_x64-setup.exe"
                  }
              }
          }
          $updateData | ConvertTo-Json -Depth 10 | Out-File "update.json" -Encoding utf8
          echo "✅ update.json 处理完成"

      # 4. 把更新后的 update.json 推回仓库
      - name: Commit and push update.json
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add update.json
          git commit -m "chore: 自动更新 update.json [skip ci]"
          git push origin main --force