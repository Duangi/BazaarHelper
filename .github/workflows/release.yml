name: "Release"

on:
  push:
    tags:
      - 'v*' 

jobs:
  publish:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      # --- 极速缓存：第二次构建起步提速 2-3 倍 ---
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
      # ---------------------------------------

      # 1. 自动同步版本号
      - name: Sync version
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          $pkg = Get-Content package.json | ConvertFrom-Json
          $pkg.version = $version
          $pkg | ConvertTo-Json | Out-File package.json -Encoding utf8
          $conf = Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json
          $conf.version = $version
          $conf | ConvertTo-Json -Depth 10 | Out-File src-tauri/tauri.conf.json -Encoding utf8

      # 2. 【核心动作】：用 $env 方式准备私钥物理文件
      - name: Prepare Private Key
        shell: pwsh
        run: |
          # A. 将 Secret 里的 Base64 还原为真实的 .key 文件
          $base64Secret = "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}"
          $rawKeyBytes = [System.Convert]::FromBase64String($base64Secret)
          
          # B. 建立绝对路径
          $absKeyPath = "${{ github.workspace }}\src-tauri\tauri.key"
          [System.IO.File]::WriteAllBytes($absKeyPath, $rawKeyBytes)
          
          # C. 【关键】使用 GITHUB_ENV 将路径传给后续所有步骤
          echo "TAURI_SIGNING_PRIVATE_KEY=$absKeyPath" >> $env:GITHUB_ENV
          echo "TAURI_SIGNING_PRIVATE_KEY_PASSWORD=${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}" >> $env:GITHUB_ENV
          echo "✅ 路径已注入环境变量: $absKeyPath"

      - name: install frontend dependencies
        run: npm install

      # 3. 运行构建（它现在会自动读取上一步注入的 $env 路径）
      - uses: tauri-apps/tauri-action@v0
        id: tauri_build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: "Bazaar Helper v__VERSION__"
          releaseDraft: true
          prerelease: false

      # 4. 生成并提交 update.json
      - name: Update update.json
        shell: pwsh
        run: |
          $version = "${{ steps.tauri_build.outputs.appVersion }}"
          $sigFile = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis/*.sig" -Recurse | Select-Object -First 1
          if ($null -eq $sigFile) { Write-Error "未找到签名文件"; exit 1 }
          
          $signature = Get-Content -Path $sigFile.FullName
          $updateData = @{
              version = $version
              notes = "Bazaar Helper v$version 自动发布"
              pub_date = Get-Date -Format "yyyy-MM-ddTHH:mm:ssZ"
              platforms = @{
                  "windows-x86_64" = @{
                      signature = $signature
                      url = "https://github.com/${{ github.repository }}/releases/download/v$version/BazaarHelper_$($version)_x64-setup.exe"
                  }
              }
          }
          $updateData | ConvertTo-Json -Depth 10 | Out-File "update.json" -Encoding utf8

      - name: Push update.json
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add update.json
          git commit -m "chore: 自动更新版本元数据 [skip ci]"
          git push origin main --force