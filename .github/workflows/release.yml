name: "Release"

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust
        uses: dtolnay/rust-toolchain@stable

      # 1. 自动同步版本号
      - name: Sync version from tag
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          echo "Syncing version to $version"
          $pkg = Get-Content package.json | ConvertFrom-Json
          $pkg.version = $version
          $pkg | ConvertTo-Json | Out-File package.json -Encoding utf8
          $conf = Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json
          $conf.version = $version
          $conf | ConvertTo-Json -Depth 10 | Out-File src-tauri/tauri.conf.json -Encoding utf8

      # 2. 【核心修复】：使用绝对路径还原私钥文件
      - name: Restore Private Key File
        shell: pwsh
        run: |
          # 还原二进制文件
          $base64Secret = "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}"
          $rawKeyBytes = [System.Convert]::FromBase64String($base64Secret)
          
          # 使用绝对路径：D:\a\BazaarHelper\BazaarHelper\src-tauri\tauri.key
          $absKeyPath = Join-Path ${{ github.workspace }} "src-tauri\tauri.key"
          
          [System.IO.File]::WriteAllBytes($absKeyPath, $rawKeyBytes)
          
          # 将绝对路径存入环境变量，供后续所有步骤使用
          echo "TAURI_SIGNING_PRIVATE_KEY=$absKeyPath" >> $env:GITHUB_ENV
          echo "✅ 私钥已还原至绝对路径: $absKeyPath"

      - name: install frontend dependencies
        run: npm install

      # 3. 运行构建（注意：环境变量现在由 GITHUB_ENV 提供，不需要在 env 块里重复写路径）
      - uses: tauri-apps/tauri-action@v0
        id: tauri_build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # 密码依然需要显式传
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: "${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}"
        with:
          tagName: v__VERSION__
          releaseName: "Bazaar Helper v__VERSION__"
          releaseDraft: true
          prerelease: false

      # 4. 生成 update.json
      - name: Update update.json
        shell: pwsh
        run: |
          $version = "${{ steps.tauri_build.outputs.appVersion }}"
          # 搜索生成的 .sig 文件
          $sigFile = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis/*.sig" -Recurse | Select-Object -First 1
          
          if ($null -eq $sigFile) {
            Write-Error "❌ 签名文件未找到！"
            exit 1
          }

          $signature = Get-Content -Path $sigFile.FullName
          $updateData = @{
              version = $version
              notes = "Bazaar Helper v$version 自动发布"
              pub_date = Get-Date -Format "yyyy-MM-ddTHH:mm:ssZ"
              platforms = @{
                  "windows-x86_64" = @{
                      signature = $signature
                      url = "https://github.com/${{ github.repository }}/releases/download/v$version/BazaarHelper_$($version)_x64-setup.exe"
                  }
              }
          }
          $updateData | ConvertTo-Json -Depth 10 | Out-File "update.json" -Encoding utf8
          # 删除私钥文件，确保安全
          $absKeyPath = Join-Path ${{ github.workspace }} "src-tauri\tauri.key"
          if (Test-Path $absKeyPath) { Remove-Item $absKeyPath }

      - name: Commit and push update.json
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add update.json
          git commit -m "chore: 自动更新版本元数据 [skip ci]"
          git push origin main --force