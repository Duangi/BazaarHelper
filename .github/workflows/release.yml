name: "Release"

on:
  push:
    tags:
      - 'v*' # 触发条件：推送 v0.1.7 这种标签

jobs:
  publish:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust
        uses: dtolnay/rust-toolchain@stable

      # 【新增】从 Git Tag 自动同步版本号到所有配置文件
      - name: Sync version from tag
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          echo "检测到版本号: $version"
          
          # 更新 package.json
          $pkg = Get-Content package.json | ConvertFrom-Json
          $pkg.version = $version
          $pkg | ConvertTo-Json | Out-File package.json -Encoding utf8

          # 更新 tauri.conf.json
          $conf = Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json
          $conf.version = $version
          $conf | ConvertTo-Json -Depth 10 | Out-File src-tauri/tauri.conf.json -Encoding utf8

      - name: install frontend dependencies
        run: npm install

      # 核心步骤：运行 Tauri 构建
      - uses: tauri-apps/tauri-action@v0
        id: tauri_build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: "Bazaar Helper v__VERSION__"
          releaseBody: "自动生成的更新包"
          releaseDraft: true
          prerelease: false

      # 自动更新 update.json 并补签
      - name: Update update.json
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          echo "正在为版本 v$version 准备更新元数据..."

          # 1. 查找签名文件，如果没找到则强制手动签名
          $sigFile = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis/*.sig" -Recurse | Select-Object -First 1
          
          if ($null -eq $sigFile) {
            echo "⚠️  未发现自动签名，正在执行手动补签..."
            $exeFile = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis/*.exe" -Recurse | Where-Object { $_.Name -like "*setup.exe" } | Select-Object -First 1
            $env:TAURI_SIGNING_PRIVATE_KEY = "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}"
            $env:TAURI_SIGNING_PRIVATE_KEY_PASSWORD = "${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}"
            npx tauri signer sign $exeFile.FullName
            $sigFile = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis/*.sig" -Recurse | Select-Object -First 1
          }

          if ($null -eq $sigFile) {
            Write-Error "❌ 严重错误：无法生成签名，请检查 Secrets 配置。"
            exit 1
          }

          $signature = Get-Content -Path $sigFile.FullName
          echo "✅ 签名抓取成功"

          # 2. 构造符合 Tauri v2 格式的 update.json
          $updateData = @{
              version = $version
              notes = "新版本 v$version 自动发布"
              pub_date = Get-Date -Format "yyyy-MM-ddTHH:mm:ssZ"
              platforms = @{
                  "windows-x86_64" = @{
                      signature = $signature
                      url = "https://github.com/${{ github.repository }}/releases/download/v$version/BazaarHelper_$($version)_x64-setup.exe"
                  }
              }
          }
          
          $updateData | ConvertTo-Json -Depth 10 | Out-File "update.json" -Encoding utf8
          echo "✅ update.json 已更新"

      - name: Commit and push update.json
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add update.json
          git commit -m "chore: 自动更新 update.json 版本"
          git push origin main --force