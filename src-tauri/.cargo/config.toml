# ============== 构建配置 ==============
#
# Windows: 使用下方 [env] 配置
# macOS/Linux: pkg-config 会自动检测 OpenCV，[env] 配置会被忽略
#
# macOS 额外需要设置 LIBCLANG_PATH:
#   export LIBCLANG_PATH="/opt/homebrew/opt/llvm/lib"
#

[env]
# OpenCV 环境变量 (Windows)
OPENCV_DIR = "C:\\opencv\\build"
OPENCV_INCLUDE_PATHS = "C:\\opencv\\build\\include"
OPENCV_LINK_PATHS = "C:\\opencv\\build\\x64\\vc16\\lib"
OPENCV_LINK_LIBS = "opencv_world4120"
# LLVM for bindgen (Windows)
LIBCLANG_PATH = "C:\\LLVM\\bin"
